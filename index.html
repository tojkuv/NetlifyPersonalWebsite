<!doctype html>
<html lang="en">

<head>
    <title>Livan Torres - Software Engineer</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- Convert this to an external style sheet -->
    <style>
        body{
            color:white
        }
        #hero {
            min-height: 100vh;
            background: #141E30;
            /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #243B55, #141E30);
            /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #243B55, #141E30);
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Livan Torres</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- ======= Hero Section ======= -->
    <main id="hero">
        <div class="container col-xxl-8 px-4 py-5">
            <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
                <div class="col-10 col-sm-8 col-lg-6">
                    <img src="https://www.dropbox.com/s/25lk5ur2qvxms7o/AppLandingPage.png?raw=1"
                        class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes" width="700" height="500"
                        loading="lazy">
                </div>
                <div class="col-lg-6">
                    <h1 class="display-5 fw-bold lh-1 mb-3">Hello! I'm Livan Torres</h1>
                    <p class="lead">A software engineer with experience using ASP.NET MVC, JavaScript, CSS, and Bootstrap.
                    </p>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                        <button type="button" class="btn btn-warning btn-lg px-4 me-md-2">Hire me</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <section class="container text-dark p-5" id="contact">
        <h1 class="text-center mb-3">Contact Me</h1>
        <form action="POST" data-netlify="true" name="PortfolioContact">
            <div class="row mb-1">
                <div class="col">
                    <label class="form-label">First Name</label>
                    <input type="text" name="firstName" class="form-control" placeholder="First name"
                        aria-label="First name" required>
                </div>
                <div class="col">
                    <label class="form-label">Last Name</label>
                    <input type="text" name="lastName" class="form-control" placeholder="Last name"
                        aria-label="Last name" required>
                </div>
            </div>
            <div class="row mb-1">
                <div class="col">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" placeholder="Email"
                        aria-label="Email" required>
                </div>
                <div class="col">
                    <label class="form-label">Phone (optional)</label>
                    <input type="text" name="phone" class="form-control" placeholder="Phone"
                        aria-label="Phone">
                </div>
            </div>
            <div class="row mb-1">
                <div class="col">
                    <label class="form-label">Subject</label>
                    <input type="text" name="subject" class="form-control" placeholder="Subject"
                        aria-label="Subject" required>
                </div>
            </div>
            <div class="row mb-1">
                <div class="col">
                    <label class="form-label">Message</label>
                    <textarea type="text" name="message" class="form-control" placeholder="Message"
                        aria-label="Message" required></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Submit</button>
        </form>
    </section>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>

</html>
